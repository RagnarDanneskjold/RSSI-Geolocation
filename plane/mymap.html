<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="maplabel-compiled.js"></script><script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(46.518566, 6.560247);
		var myOptions = {
			tilt:0,
			zoom: 20,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.SATELLITE
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var mapLabel = new MapLabel({
	text: "hello Ã§a marche",
	position: new google.maps.LatLng(46.518566, 6.560247),
	map: map,
	fontSize: 12,
	align: "center"
})
var marker = new google.maps.Marker;
	marker.bindTo("map", mapLabel);
	marker.bindTo("position", mapLabel);
	marker.setDraggable(true);
var mapLabel = new MapLabel({
	text: "Ouep",
	position: new google.maps.LatLng(46.518676, 6.560268),
	map: map,
	fontSize: 12,
	align: "center"
})
var marker = new google.maps.Marker;
	marker.bindTo("map", mapLabel);
	marker.bindTo("position", mapLabel);
	marker.setDraggable(true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
